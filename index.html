<!DOCTYPE html>

<html>
  <head>
    <title>smably</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    @font-face{
      font-family: 'Fira Code';
      src: url('fira/FiraCode-Regular.woff2') format('woff2'),
        url('fira/FiraCode-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    @font-face{
      font-family: 'Fira Code';
      src: url('fira/FiraCode-Medium.woff2') format('woff2'),
        url('fira/FiraCode-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }


    body {
      align-items: center;
      background-color: #f8f8f8;
      color: #505050;
      display: flex;
      font-family: 'Fira Code', monospace;
      font-size: 18px;
      font-weight: 400;
      height: 100%;
      justify-content: center;
      line-height: 1.6;
      margin: 0;
      position: absolute;
      width: 100%;
    }

    main {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      margin: 0 30px;
      padding: 30px 36px;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 30px;
      text-indent: -1.8em;
      padding-left: 1.8em;
    }

    .comment {
      color: #aaa;
    }

    .todo {
      color: #e64;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li::before {
      content: '=> ';
    }

    a {
      color: #6197F2;
      text-decoration: none;
      white-space: nowrap;
    }

    a:active, a:focus, a:hover {
      color: #2A62BF;
    }

    @media (max-width: 600px) {
      main {
        border-radius: 0;
        flex: 1;
        margin: 0;
      }
    }

    @media (max-width: 400px) {
      main {
        padding: 20px 24px;
      }
    }
    </style>
  </head>
  <body>

    <main>
      <h1><span class="comment">//</span> <span class="todo">TODO</span> make web site</h1>
      <ul>
        <li><a href="/resume/">Résumé</a></li>
        <li><a href="https://github.com/smably/">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/smably">LinkedIn</a></li>
      </li>
    </main>

    ga('create', 'UA-90556198-1', 'auto');

  </body>
</html>
